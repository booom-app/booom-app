<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                Впервые тут? <a href="#">Зарегистрироваться</a>

        </div>
        <div class="main-download">

            <img src="/img/appstore-button.png" width="120px" alt="">
