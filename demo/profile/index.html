<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <title>Мой профиль</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="app-window">
            <div class="app-header">
                <div class="logo">
                    <img src="/img/icons/settings.svg" height="30px" alt="">
                </div>
                <div class="my-qr">
                    <a href="/demo/qr/">
                        <img src="/img/icons/id.svg" height="35px" alt="">
                    </a>
                </div>
            </div>
    
            <div class="app-screen">
                <div class="home-history">
                    <div class="home-history-item">
                        <div class="history-name">
                            Перевод пользователю @vovan
                        </div>
                        <div class="history-figure">
                            -500
                        </div>
                    </div>
                    <div class="home-history-item">
                        <div class="history-name">
                            Кэшбек от Кафе «У Ашота»
                        </div>
                        <div class="history-figure">
                            +300
                        </div>
                    </div>
                    <div class="home-history-item">
                        <div class="history-name">
                            Бонус за выполнение задание «Поставь лайк»
                        </div>
                        <div class="history-figure">
                            +50
                        </div>
                    </div>
                    <div class="home-history-item">
                        <div class="history-name">
                            Пополнение баланса
                        </div>
                        <div class="history-figure">
                            +1000
                        </div>
                    </div>
                    <div class="home-history-item">
                        <div class="history-name">
                            Перевод от пользователя #3870271457362
                        </div>
                        <div class="history-figure">
                            +1000
                        </div>
                    </div>
                    <div class="home-history-item">
                        <div class="history-name">
                            Оплата покупки в Магазин «Огонёк»
                        </div>
                        <div class="history-figure">
                            -250
                        </div>
                    </div>
                    <div class="home-history-item">
                        <div class="history-name">
                            Бонус за прохождение регистрации
                        </div>
                        <div class="history-figure">
                            +300
                        </div>
                    </div>
                    <div class="home-history-item">
                        <div class="history-name">
                            <a href="/demo/history/">Посмотреть все транзакции</a>
                        </div>
                        <div class="history-figure">
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="app-footer">
                <div class="footer-item">
                    <a href="/demo/"><img src="/img/icons/home.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/history/"><img src="/img/icons/history.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/contacts/"><img src="/img/icons/contacts.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/profile/"><img src="/img/icons/profile.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
