<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <title>Баллы отправлены!</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="app-window">
            <div class="app-header">
                <div class="logo">
                    <img src="/img/booom-logo.svg" height="30px" alt="">
                </div>
                <div class="my-qr">
                    <a href="/demo/qr/">
                        <img src="/img/icons/id.svg" height="38px" alt="">
                    </a>
                </div>
            </div>
    
            <div class="app-screen">
                <div class="send-form">
                    <h1>Готово!</h1>
                    <img src="/img/icons/done.svg" height="95px" alt=""> 

                    <p>Мы отправли <b>1000 баллов</b> пользователю german@sberbank.ru.</p>

                    Если пользователь ещё не зарегистрировался в сервисе Booom, на указанный адрес он получит ссылку для быстрой регистрации. <br><br>
                    
                    После её завершения он сможет начать использовать баллы без ограничений.

                    <div class="available">Доступный остаток: 800</div>

                    <div class="center">
                        <a href="/demo/send/" class="home-button">
                            Отправить ещё
                        </a>
                    </div>
                </div>
                
            </div>

            <div class="app-footer">
                <div class="footer-item">
                    <a href="/demo/"><img src="/img/icons/home.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/history/"><img src="/img/icons/history.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/contacts/"><img src="/img/icons/contacts.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/profile/"><img src="/img/icons/profile.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
