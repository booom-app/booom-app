<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <title>Мой кошелёк</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="app-window">
            <div class="open-qr">
                <div class="open-qr-close">
                    <a href="/demo/">x</a>
                </div>
                 <div class="open-qr-logo">
                    <img src="/img/booom-logo-fff.svg" width="130px" alt="">
                </div>
                <div class="open-qr-id">
                    <img src="/img/icons/awa.svg" width="100px" alt="">
                    <p>@za_vdv</p>
                    <p>
                        Номер моей бонусной карты:<br>
                        <span class="card-number">124567890</span>
                    </p>
                </div>
                <div class="open-qr-qr">
                        <img src="/img/booom-app-qr.png" width="250px" alt="">
                </div>
            </div>

            <div class="app-footer">
                <div class="footer-item">
                    <a href="/demo/"><img src="/img/icons/home.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/history/"><img src="/img/icons/history.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/contacts/"><img src="/img/icons/contacts.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/profile/"><img src="/img/icons/profile.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
