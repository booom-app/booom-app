<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <title>Отправить баллы</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="app-window">
            <div class="app-header">
                <div class="logo">
                    <img src="/img/booom-logo.svg" height="30px" alt="">
                </div>
                <div class="my-qr">
                    <a href="/demo/qr/">
                        <img src="/img/icons/id.svg" height="38px" alt="">
                    </a>
                </div>
            </div>
    
            <div class="app-screen">
                <div class="send-form">
                    <h1>Перевод баллов</h1>
                     <p>Введите номер карты, телефона, никнейм или email получателя:</p>
                    <input class="recipient" type="text" placeholder="Номер карты, телефона, никнейм или email">

                    <div class="recipient-buttons">
                        <a href="/demo/contacts/" class="recipient-button">
                            <img src="/img/icons/contacts.svg" height="25px" alt=""> Контакты
                        </a>
                        <a href="" class="recipient-button">
                            <img src="/img/icons/qr.svg" height="25px" alt=""> Сканировать QR-код
                        </a>
                    </div>
                    <p>Введите количество баллов:</p>
                    <input class="recipient" type="text" placeholder="Количество баллов">
                    <div class="available">Всего доступно для перевода: 1800</div>

                    <div class="center">
                        <a href="/demo/sent/" class="home-button">
                            Отправить
                        </a>
                    </div>
                </div>
                
            </div>

            <div class="app-footer">
                <div class="footer-item">
                    <a href="/demo/"><img src="/img/icons/home.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/history/"><img src="/img/icons/history.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/contacts/"><img src="/img/icons/contacts.svg" alt=""></a>
                </div>
                <div class="footer-item">
                    <a href="/demo/profile/"><img src="/img/icons/profile.svg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
